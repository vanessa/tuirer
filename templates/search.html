{% extends 'base.html' %}

{% block body %}
    <form method="GET" class="two-column-form">
        <input type="text" name="query" class="big-input" placeholder="Busque por Tuites...">
        <input type="submit" value="Buscar">
    </form>

    {% for tuite in tuites %}
    <div class="tuite">
        <p class="creator">@{{ tuite.creator }}</p>
        <p>{{ tuite.content }}</p>
        <p class="date">{{ tuite.date_created }}</p>
    </div>
    {% empty %}
        {% if query %}
        <h4 class="not-found">Nenhum Tuite foi achado com o termo "{{ query }}" :(</h4>
        {% endif %}
    {% endfor %}
{% endblock %}
