{% extends 'base.html' %}

{% block body %}
<section class="home-tuites">
    <h3>Todos os tuites</h3>

    {% if messages %}
        {% for message in messages %}
        <div class="message{% if message.tags %} {{ message.tags }}{% endif %}">{{ message }}</div>
        {% endfor %}
    {% endif %}

    {% for tuite in tuites %}
        {% include 'includes/tuite.html' %}
    {% endfor %}
</section>
{% endblock %}
